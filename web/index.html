<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JackSucks Network – Stats</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>JackSucks Channels</h1>
    <p class="sub">Last update: <span id="generatedAt">—</span></p>
    <input id="search" type="search" placeholder="Search channels…" />
  </header>
  <main>
    <table id="tbl">
      <thead>
        <tr>
          <th data-sort="name">Channel</th>
          <th data-sort="subs">Subscribers</th>
          <th data-sort="videos">Videos</th>
          <th data-sort="views">Views</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer><p>Auto-updated on GitHub Pages (no API key).</p></footer>
  <script src="./app.js"></script>
</body>
</html>
